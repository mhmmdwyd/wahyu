<!-- modal-signin-signup.html -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="authModalLabel">Sign In</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
          <li class="nav-item">
            <button class="nav-link active" id="signin-tab" data-bs-toggle="tab" data-bs-target="#signin" type="button" role="tab">Sign In</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Sign Up</button>
          </li>
        </ul>
        <div class="tab-content" id="authTabContent">
          <div class="tab-pane fade show active" id="signin" role="tabpanel">
            <form id="signinForm">
              <div class="mb-3">
                <label for="signinUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="signinUsername" required>
              </div>
              <div class="mb-3">
                <label for="signinPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signinPassword" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
          </div>
          <div class="tab-pane fade" id="signup" role="tabpanel">
            <form id="signupForm">
              <div class="mb-3">
                <label for="signupName" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="signupName" required>
              </div>
              <div class="mb-3">
                <label for="signupUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="signupUsername" required>
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" required>
              </div>
              <div class="mb-3">
                <label for="signupRole" class="form-label">Role</label>
                <select class="form-control" id="signupRole" required>
                  <option value="">Pilih Role</option>
                  <option value="guru">Guru</option>
                  <option value="siswa">Siswa</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="assets/js/auth-modal.js"></script>
